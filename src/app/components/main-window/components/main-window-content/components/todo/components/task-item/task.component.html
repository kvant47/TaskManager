<button
    class="main_wnd_btn more_btn small_btn"
    id="task_more_btn"
    (click)="moreClick()"
  ></button>

  <div class="dropworn_task_menu" [ngClass]="{ collapsed: !isCollapsed }">
    <ul>
      <li class="dropworn_task_item dropworn_task_open">
        <span class="dropworn_task_item_text">Открыть</span>
      </li>
      <li class="dropworn_task_item dropworn_task_change">
        <span class="dropworn_task_item_text" (click)="editTask()" >Изменить</span>
      </li>
      <li class="dropworn_task_item dropworn_task_favorite">
        <span class="dropworn_task_item_text">В избранное</span>
      </li>
      <li class="dropworn_task_item dropworn_task_remind">
        <span class="dropworn_task_item_text">Напомнить</span>
      </li>
      <li class="dropworn_task_item dropworn_task_complete">
        <span class="dropworn_task_item_text">Выполнено</span>
      </li>
      <li class="dropworn_task_item dropworn_task_delete">
        <span class="dropworn_task_item_text" (click)="deleteTask()">Удалить</span>
      </li>
    </ul>
  </div>

<div class="task__wrapper" [ngClass]="{'table--view': tableView}">



  <div class="task_title">{{ taskItem.title }}</div>

  <div class="task_status" *ngIf="taskItem.status != null && taskItem.status != ''">
    <div class="task__item task__item__status">
      <div class="bg__image status__bg" *ngIf="!tableView"></div>
      <div class="task__text"> {{ taskItem.status }}</div>
    </div>
  </div>

  <div *ngIf="taskItem.imagePath != null && taskItem.imagePath != '' && tableView == false" class="task_image">
    <img src="{{ taskItem.imagePath }}" class="flexable_image" alt="" />
  </div>

  <div class="priority_task" *ngIf="taskItem.priority != null && taskItem.priority != ''">
    <div class="task__item">
      <div class="bg__image priority__bg" *ngIf="!tableView"></div>
      <div class="task__text"> {{ taskItem.priority }}</div>
    </div>
</div>

  <div class="category_task" *ngIf="taskItem.category  != null && taskItem.category != ''">
    <div class="task__item">
      <div class="bg__image category__bg" *ngIf="!tableView"></div>
      <div class="task__text">   {{ taskItem.category }}</div>
    </div>
  </div>

  <div *ngIf="taskItem.deadline != null && taskItem.deadline != ''" class="deadpline__task">
    <div class="task__item">
      <div class="bg__image deadline_bg" *ngIf="!tableView"></div>
      <div class="task__text">  {{ taskItem.deadline }}</div>
    </div>
  </div>

  <div class="date_task" >
    <div class="task__item">
      <div class="bg__image date_bg" *ngIf="!tableView"></div>
      <div class="task__text">  {{ taskItem.dateCreate }}</div>
    </div>
  </div>

  <div class="description__task" *ngIf="taskItem.description != null && taskItem.description != '' && tableView == false">{{ taskItem.description }}</div>

  <div class="audio_task" *ngIf="taskItem.audioPath != null && taskItem.audioPath != ''">
    <audio
      controls
      src="{{taskItem.audioPath}}"
    ></audio>
  </div>
</div>
