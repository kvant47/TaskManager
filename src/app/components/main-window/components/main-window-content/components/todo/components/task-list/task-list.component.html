<div class="task_header" [ngClass]="{'table--view' : tableView}" >
  <h4 class="task_list_name">{{ taskList.title }} - {{taskList.items == null || taskList.items?.length < 1 ? 0 : taskList.items?.length}}</h4>
  <div class="header-nav">
    <ul>
      <li>
        <button id="taskList--more--btn" class="main_wnd_btn more_btn header-nav header-nav-link header-nav-top-link"></button>
        <ul class="conteiner_for_bnt">

          <li class="line_btn">
            <button class="main_wnd_btn more_btn slide_bnt" id="add--user--btn">
              <div class="slide--bnt--icon" id="image_bg_add_user"></div>
              <h3>Новый участник</h3>
            </button>
         </li>

         <li class="line_btn">
          <button class="main_wnd_btn more_btn slide_bnt" id="del--user--btn">
            <div class="slide--bnt--icon" id="image_bg_del_user"></div>
            <h3>Убрать участника</h3>
          </button>
       </li>

          <li class="line_btn">
            <button class="main_wnd_btn more_btn slide_bnt" id="add--task--btn">
              <div class="slide--bnt--icon" id="image_bg_add_task"></div>
              <h3>Задача</h3>
            </button>
         </li>

          <li class="line_btn">
              <button class="main_wnd_btn more_btn slide_bnt" id="edit--list--btn" (click)="EditTaskList()">
                <div class="slide--bnt--icon" id="image_bg_edit"></div>
                <h3>Изменить</h3>
              </button>
          </li>

          <li class="line_btn">
            <button class="main_wnd_btn more_btn slide_bnt " id="del--list--btn" (click)="DeleteTaskList()">
              <div class="slide--bnt--icon" id="image_bg_del"></div>
              <h3>Удалить</h3>
            </button>
          </li>

        </ul>
      </li>
    </ul>
  </div>
</div>
<div class="task_conteiner"  [ngClass]="{'table--view' : tableView, 'have__elements' : taskList.items?.length > 0}">
  <div *ngIf="tableView && taskList.items?.length > 0" class="title__table">
    <p>Название</p>
    <p>Статус</p>
    <p>Категория</p>
    <p>Приоритет</p>
    <p>Дедлайн</p>
    <p>Создана</p>
  </div>
    <app-task-item
      class="low_priority"
      [index]="i"
      [taskItem]="item"
      [tableView]="tableView"
      *ngFor="let item of taskList.items | searchByPriority:priorotiesSearch:enterFilterFlag | searchByCategory:categoryesSearch:enterFilterFlag
                                         | filter:search | sortBy:sortBy;  let i = index"
      (editTaskEmitter)="editTask($event)"
      (deleteTaskEmitter)="deleteTask($event)"
    ></app-task-item>
</div>
